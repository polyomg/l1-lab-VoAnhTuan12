<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tính toán hình chữ nhật</title>
</head>
<body>
<h2>Nhập thông tin hình chữ nhật</h2>
<form action="/rectangle/calc" method="post">
    Chiều rộng: <input type="number" step="0.1" name="width"><br><br>
    Chiều dài: <input type="number" step="0.1" name="height"><br><br>
    <button type="submit">Tính</button>
</form>

<div th:if="${area != null}">
    <h3>Kết quả:</h3>
    <p>Chiều rộng: <span th:text="${width}"></span></p>
    <p>Chiều dài: <span th:text="${height}"></span></p>
    <p>Diện tích: <span th:text="${area}"></span></p>
    <p>Chu vi: <span th:text="${perimeter}"></span></p>
</div>
</body>
</html>
